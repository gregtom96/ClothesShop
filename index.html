<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/vnd.icon" href="images/favicon.ico">
        <title>Shop</title>
        <link href="index.css" rel="stylesheet">
        <script src="menu_panier.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <header>
                <div class="titre">
                    <h1>Tee Shirt Shop</h1>
                </div>
                <div class="panier">
                    <img src="images/panier.png" alt="panier" class="hover-image">
                    <div class="menu">
                        <p>Your selection :</p>
                            <div class="selection">
                                <!--ici seront ajoutés les articles mis au panier-->
                            </div>
                        <p class="delete" v-on:click="deleteSelection()">Delete all</p>
                        <button class="total">Total : {{ totalPrice }} €</button>
                    </div>
                </div>
            </header>
            <main>
                <div class="element">
                    <img src="images/tee_shirt_vans.jpg" alt="vans">
                    <button class="buy">Buy</button>
                    <button class="cart vans" @click="toggleItem('itemVans')">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_carhartt.jpg" alt="carhartt">
                    <button class="buy">Buy</button>
                    <button class="cart" @click="toggleItem('itemCarhartt')">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_dickies.jpg" alt="dickies">
                    <button class="buy">Buy</button>
                    <button class="cart" @click="toggleItem('itemDickies')">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_lacoste.jpg" alt="lacoste">
                    <button class="buy">Buy</button>
                    <button class="cart" @click="toggleItem('itemLacoste')">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_tnf.jpg" alt="thenorthface">
                    <button class="buy">Buy</button>
                    <button class="cart" @click="toggleItem('itemTnf')">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_under_armour.jpg" alt="under_armour">
                    <button class="buy">Buy</button>
                    <button class="cart" @click="toggleItem('itemUnderArmour')">Add to cart</button>
                </div>
            </main>
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    selectedItems: {
                        itemVans: false,
                        itemCarhartt: false,
                        itemDickies: false,
                        itemLacoste: false,
                        itemTnf: false,
                        itemUnderArmour: false
                    },
                    prices: {
                        itemVans: 10,
                        itemCarhartt: 10,
                        itemDickies: 10,
                        itemLacoste: 15,
                        itemTnf: 15,
                        itemUnderArmour: 15
                    },
                    names: {
                        itemVans: "Tee shirt Vans",
                        itemCarhartt: "Tee shirt Carhartt",
                        itemDickies: "Tee shirt Dickies",
                        itemLacoste: "Tee shirt Lacoste",
                        itemTnf: "Tee shirt The North Face",
                        itemUnderArmour: "Tee shirt Under Armour"
                    },
                    totalPrice: 0
                },
                methods: {
                    toggleItem(item) {
                        this.selectedItems[item] = !this.selectedItems[item];
                        this.calculateTotal(); //on calcule le total du panier
                        this.resumeSelection(item); //on affiche le nom du dernier article mis dans le panier
                    },
                    calculateTotal() {
                        this.totalPrice = 0;
                        for(let item in this.selectedItems){
                            if (this.selectedItems[item]) {
                                this.totalPrice += this.prices[item];
                            }
                        }
                    },
                    resumeSelection(item) {
                        let baliseSelection = document.querySelector(".selection")

                        let nouveauSpan = document.createElement("span")
                        nouveauSpan.textContent = this.names[item]
                        baliseSelection.appendChild(nouveauSpan)    
                        
                        let nouveauBr = document.createElement("br")
                        baliseSelection.appendChild(nouveauBr)
                    },
                    deleteSelection(){
                        //Efface les articles mis dans le panier
                        let baliseDelete = document.querySelector(".selection")
                        baliseDelete.innerHTML = ``

                        //Remet à 0 le prix total du panier
                        this.totalPrice = 0
                    }
                }
            })
        </script>
    </body>
</html>
