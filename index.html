<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/vnd.icon" href="images/favicon.ico">
        <title>Shop</title>
        <link href="style/index.css" rel="stylesheet">
        <script src="scripts/hover_panier.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <header>
                <div class="titre">
                    <h1>Tee Shirt Shop</h1>
                </div>
                <div class="panier">
                    <img src="images/panier.png" alt="panier" class="hover-image">
                    <div class="menu">
                        <span>Your selection :</span>
                            <div class="selection">
                                <!--ici seront ajoutés les articles mis au panier-->
                            </div>
                        <p class="delete" v-on:click="deleteSelection()">Delete all</p>
                        <button class="total" onclick="pay()">Total : {{ totalPrice }} €</button>
                        <script>
                            function pay() {
                                window.open("pages/paiement.html", "_blank")
                            }
                        </script>
                    </div>
                </div>
            </header>
            <!--<form method="get" action="">
                <label for="ordre">Filter</label><br> 
                <select name="ordre" id="ordre">
                    <option value="prixcroissant">Increasing Price</option>
                    <option value="prixdecroissant">Decreasing Price</option>
                </select>
            </form>-->
            <main>
                <div class="element">
                    <img src="images/tee_shirt_vans.jpg" alt="vans">
                    <span> 
                        10€ <br>
                        Size : S <br>
                        100% cotton <br>
                    </span>
                    <button class="buy">Buy</button>
                    <button class="cart" @click="addItemToCart('itemVans')">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_carhartt.jpg" alt="carhartt">
                    <span> 
                        10€ <br>
                        Size : S <br>
                        100% cotton <br>
                    </span>
                    <button class="buy">Buy</button>
                    <button class="cart" @click="addItemToCart('itemCarhartt')">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_dickies.jpg" alt="dickies">
                    <span> 
                        10€ <br>
                        Size : S <br>
                        100% cotton <br>
                    </span>
                    <button class="buy">Buy</button>
                    <button class="cart" @click="addItemToCart('itemDickies')">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_lacoste.jpg" alt="lacoste">
                    <span> 
                        15€ <br>
                        Size : S <br>
                        100% cotton <br>
                    </span>
                    <button class="buy">Buy</button>
                    <button class="cart" @click="addItemToCart('itemLacoste')">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_tnf.jpg" alt="thenorthface">
                    <span> 
                        15€ <br>
                        Size : S <br>
                        100% cotton <br>
                    </span>
                    <button class="buy">Buy</button>
                    <button class="cart" @click="addItemToCart('itemTnf')">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_under_armour.jpg" alt="under_armour">
                    <span> 
                        15€ <br>
                        Size : S <br>
                        100% cotton <br>
                    </span>
                    <button class="buy">Buy</button>
                    <button class="cart" @click="addItemToCart('itemUnderArmour')">Add to cart</button>
                </div>
            </main>
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    quantities: {
                        itemVans: 0,
                        itemCarhartt: 0,
                        itemDickies: 0,
                        itemLacoste: 0,
                        itemTnf: 0,
                        itemUnderArmour: 0
                    },
                    prices: {
                        itemVans: 10,
                        itemCarhartt: 10,
                        itemDickies: 10,
                        itemLacoste: 15,
                        itemTnf: 15,
                        itemUnderArmour: 15
                    },
                    names: {
                        itemVans: "Tee shirt Vans",
                        itemCarhartt: "Tee shirt Carhartt",
                        itemDickies: "Tee shirt Dickies",
                        itemLacoste: "Tee shirt Lacoste",
                        itemTnf: "Tee shirt The North Face",
                        itemUnderArmour: "Tee shirt Under Armour"
                    },
                },
                computed: {
                    totalPrice(){
                        return (this.quantities.itemVans * this.prices.itemVans)
                        + (this.quantities.itemCarhartt * this.prices.itemCarhartt)
                        + (this.quantities.itemDickies * this.prices.itemDickies)
                        + (this.quantities.itemLacoste * this.prices.itemLacoste)
                        + (this.quantities.itemTnf * this.prices.itemTnf)
                        + (this.quantities.itemUnderArmour * this.prices.itemUnderArmour)
                    }
                },
                methods: {
                    addItemToCart(item) {
                        this.quantities[item] += 1
                        this.resumeSelection(item)
                    },
                    resumeSelection(item) {
                        let baliseSelection = document.querySelector(".selection")

                        let nouveauSpan = document.createElement("span")
                        nouveauSpan.textContent = this.names[item]
                        baliseSelection.appendChild(nouveauSpan)    
                        
                        let nouveauBr = document.createElement("br")
                        baliseSelection.appendChild(nouveauBr)
                    },
                    deleteSelection(){
                        //Efface les articles mis dans le panier
                        let baliseDelete = document.querySelector(".selection")
                        baliseDelete.innerHTML = ``

                        //Remet à 0 le prix total du panier
                        for(let item in this.quantities){
                            this.quantities[item] = 0
                        }
                    }
                }
            })
        </script>
    </body>
</html>
