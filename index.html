<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/vnd.icon" href="images/favicon.ico">
        <title>Shop</title>
        <link href="index.css" rel="stylesheet">
        <script src="menu_panier.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <header>
                <div class="titre">
                    <h1>Tee Shirt Shop</h1>
                </div>
                <div class="panier">
                    <img src="images/panier.png" alt="panier" class="hover-image">
                    <div class="menu">
                        <button class="total">Buy all : ${{ totalAmount }}</button>
                    </div>
                </div>
            </header>
            <main>
                <div class="element">
                    <img src="images/tee_shirt_vans.jpg" alt="vans">
                    <button class="buy">Buy</button>
                    <button class="cart">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_carhartt.jpg" alt="carhartt">
                    <button class="buy">Buy</button>
                    <button class="cart">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_dickies.jpg" alt="dickies">
                    <button class="buy">Buy</button>
                    <button class="cart">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_lacoste.jpg" alt="lacoste">
                    <button class="buy">Buy</button>
                    <button class="cart">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_tnf.jpg" alt="thenorthface">
                    <button class="buy">Buy</button>
                    <button class="cart">Add to cart</button>
                </div>
                <div class="element">
                    <img src="images/tee_shirt_under_armour.jpg" alt="under_armour">
                    <button class="buy">Buy</button>
                    <button class="cart">Add to cart</button>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    costVans: 10,
                    costCarhartt: 10,
                    costDickies: 10,
                    costLacoste: 15,
                    costTnf: 15,
                    costUnderArmour: 15,
                },
                computed: {
                    totalAmount(){
                        return this.costVans + this.costCarhartt + this.costDickies + this.costLacoste + this.costTnf + this.costUnderArmour
                    }
                }
            })
        </script>
    </body>
</html>
